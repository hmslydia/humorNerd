

<template name="reaction">
  <div class='container'>
    <div class='row'>
      <div class='col-md-2'></div>
      <div class='col-md-8'>
        <div class='title' align="center">Reaction Exercise ({{num_doing}} of {{reactionBatch.num_total}})</div>  
        <div id="intro">
          There are 4 parts to this exercise. Each part takes under a minute.<br>
          Press start, and you can start enter your reactions.<br>
          When the time is up you can move on or keep writing if you are on a roll.<br>
        </div>   
        <br>
        <br>
        <div id="part1">
          <span class="part-title">Part 1. Reactions to Headline</span><br>
          <i> Example: That's horrible. People are so rude, disrespectful.
          </i>
          <br>
          
          <div class="headline-box">
            <div class="headline">{{{reactionTask.headline_text}}}</div>
            <div class="description">{{{reactionTask.description_text}}}</div>
          </div>
          <table>
            <tr>
              <td>
                <div class="start-button-container">
                  <button id="start-part1" class="btn btn-success"> Start listing reactions</button> (one per line)
                </div>
              </td>
              <td>
                <span id="part1-timer" class="timer"></span>
              </td>
            </tr>  
          </table>
          <br>
          <textarea id="reaction-part1" class="answer reaction-textarea" disabled="true" > </textarea>  
          <br>
          <span id="part2-message" style="display:none"><i>You may now move to the next part when you are ready.</i></span>
        </div>
        
        <br><br>
        <div id="part2" style="display:none">
          <span class="part-title">Part 2. Reaction to Parts of the Headline</span><br>
        
          <i> Example:<br>
          iPhones:  expensive and posh, status symbols.
          </i>         
          <br>
          
          <div class="headline-box">
            <div class="headline">{{{reactionTask.headline_text}}}</div>
            <div class="description">{{{reactionTask.description_text}}}</div>
          </div>
          <table>
            <tr>
              <td>
                <div class="start-button-container">
                  <button id="start-part2" class="btn btn-success"> Start listing reactions</button> (one per line)
                </div>
              </td>
              <td>
                <span id="part2-timer" class="timer"></span>
              </td>
            </tr>  
          </table>
          <br>
          <textarea id="reaction-part2" class="answer reaction-textarea" disabled="true" ></textarea>  
                    <br>
          <span id="part3-message" style="display:none"><i>You may now move to the next part when you are ready.</i></span>
        </div>

        <br><br><br>
        <div id="part3" style="display:none">
          <span class="part-title">Part 3. People and Points of view</span><br>
          <br>
          <i> Example:<br> Customers who break phones: just curious<br>
          </i>

          
          <div class="headline-box">
            <div class="headline">{{{reactionTask.headline_text}}}</div>
            <div class="description">{{{reactionTask.description_text}}}</div>
          </div>
          <table>
            <tr>
              <td>
                <div class="start-button-container">
                  <button id="start-part3" class="btn btn-success"> Start listing reactions</button> (one per line)
                </div>
              </td>
              <td>
                <span id="part3-timer" class="timer"></span>
              </td>
            </tr>  
          </table>
          <br>
          <textarea id="reaction-part3" class="answer reaction-textarea" disabled="true" ></textarea>  
                    <br>
          <span id="part4-message" style="display:none"><i>You may now move to the next part when you are ready.</i></span> 
        </div>  
              
        <br><br><br>
        <div id="part4" style="display:none">
          <span class="part-title">Part 4. Expansion</span><br>
          Start with any of your ideas from before and write down ideas for expanding them.<br> 

          
          <br>
          
          <div class="headline-box">
            <div class="headline">{{{reactionTask.headline_text}}}</div>
            <div class="description">{{{reactionTask.description_text}}}</div>
          </div>
          <table>
            <tr>
              <td>
                <div class="start-button-container">
                  <button id="start-part4" class="btn btn-success"> Start listing reactions</button> (one per line)
                </div>
              </td>
              <td>
                <span id="part4-timer" class="timer"></span>
              </td>
            </tr>  
          </table>
          <br>
          <textarea id="reaction-part4" class="answer reaction-textarea" disabled="true" ></textarea>  
                    <br>
          
        </div>
        <div id="submitButton" style="visibility:hidden">
          <span ><i>You may click 'submit' when you are ready.</i></span> <br>
          <button id='submit' class="btn btn-primary">Submit</button>
        </div>
      </div>
      <div class='col-md-2'></div>
    </div>

    

        
  </div>
  
  
  
</template>
