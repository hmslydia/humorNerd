

<template name="feedback">
  <div class='container'>
    <div class='row'>
      <div class='col-md-2'></div>
      <div class='col-md-8'>
        <div class='title' align="center">Feedback on the exercises</div>      
        <div class="report">
          <b>Thank you for your help!</b><br>
          <br>
          Your ratings to jokes and reactions to headlines are very helpful to us in these early stages.<br>
          <br>

          Was it too hard?<br>
          Confusing?<br>
          Too many things to do? <br>
          Wanted more examples? <br>
          <i> Please let us know :)</i>
          <br>
          <br>
          Email:<input type="text" class="answer" id="email"/><br>
          <br>
          Feedback:<br>
          <textarea class="answer" id="feedback"></textarea>
          <br>
          <br>
          <button id="submit" class="btn btn-success">Submit feedback</button>
                </div>
      </div>
      <div class='col-md-2'></div>
    </div>

    

        
  </div>
  
  
  
</template>
